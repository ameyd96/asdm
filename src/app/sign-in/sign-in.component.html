
<h5>SignIn</h5>

<div class="form">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="form-group">
                <label for="">Email</label>
                <input [(ngModel)]="email" type="email" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input [(ngModel)]="password" type="password" class="form-control">
            </div>

            <div class="form-group">
                <button (click)="onSignIn()" class="btn btn-success">SignIn</button>
                <button (click)="onCancel()" class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </div>
   
</div>

    <h5>SignUp</h5>

<div class="form">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="form-group">
                <label for="">First Name</label>
                <input [(ngModel)]="firstName" type="text" class="form-control">
    
            </div>
    
            <div class="form-group">
                <label for="">Last Name</label>
                <input [(ngModel)]="lastName" type="text" class="form-control">
    
            </div>
    
            <div class="form-group">
                <label for="">Address</label>
                <input [(ngModel)]="address" type="text" class="form-control">
    
            </div>
    
            <div class="form-group">
                <label for="">Phone</label>
                <input [(ngModel)]="phone" type="text" class="form-control">
    
            </div>
    
            <div class="form-group">
                <label for="">Email</label>
                <input [(ngModel)]="email" type="text" class="form-control">
    
            </div>

            <div class="form-group">
               <button (click)="onSignUp()" class="btn btn-primary">SignUp</button>
               <button (click)="onCancel()" class="btn btn-danger float-right">Cancel</button>
    
            </div>
        </div>
    </div>

</div>
